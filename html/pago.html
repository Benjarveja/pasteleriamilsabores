
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Mil Sabores Pastelería</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/pago.css">
    <link rel="stylesheet" href="/styles/carrito.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>
<body>
    <header>
        <div id="menu-container"></div>
    </header>

    <main>
        <div class="pago-container">
            <h1>Finalizar Compra</h1>

            <div class="resumen-pedido">
                <h2>Resumen de tu Pedido</h2>
                <div id="resumen-items">
                    <!-- Los items del resumen se cargarán aquí -->
                </div>
                <div id="resumen-total">
                    <!-- El total se cargará aquí -->
                </div>
            </div>

            <form id="form-pago">
                <h2>Tus Datos</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="direccion">Dirección de Envío</label>
                        <input type="text" id="direccion" required>
                    </div>
                </div>

                <h2>Datos de Pago</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="tarjeta">Número de Tarjeta</label>
                        <input type="text" id="tarjeta" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="form-group">
                        <label for="expiracion">Fecha de Expiración</label>
                        <input type="text" id="expiracion" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="btn-pagar">Realizar Pago</button>
            </form>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="/js/menu.js"></script>
    <script src="/js/pago.js"></script>
    <script src="/js/carrito.js"></script>
    <script src="/js/footer.js"></script>
</body>
</html>
