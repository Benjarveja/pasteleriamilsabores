
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | Mil Sabores Pastelería</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        /* Estilos específicos para la página de pago */
        body {
            background-color: #FFF5E1;
        }
        .pago-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }
        .pago-container h1 {
            text-align: center;
            color: #5a6063;
            margin-bottom: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #5D4037;
        }
        .form-group input, .form-group select {
            padding: 12px;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            font-size: 16px;
            font-family: "Lato", sans-serif;
        }
        .form-group input:focus {
            outline: none;
            border-color: #8B4513;
            box-shadow: 0 0 0 2px rgba(139, 69, 19, 0.2);
        }
        .resumen-pedido {
            grid-column: 1 / -1;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #D7CCC8;
        }
        .resumen-pedido h2 {
            color: #5a6063;
            margin-bottom: 20px;
        }
        #resumen-items {
            margin-bottom: 20px;
        }
        #resumen-total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            color: #5D4037;
        }
        .btn-pagar {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            color: #FFF5E1;
            background-color: #8B4513;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .btn-pagar:hover {
            background-color: #5D4037;
        }
    </style>
</head>
<body>
    <header>
        <div id="menu-container"></div>
    </header>

    <main>
        <div class="pago-container">
            <h1>Finalizar Compra</h1>

            <div class="resumen-pedido">
                <h2>Resumen de tu Pedido</h2>
                <div id="resumen-items">
                    <!-- Los items del resumen se cargarán aquí -->
                </div>
                <div id="resumen-total">
                    <!-- El total se cargará aquí -->
                </div>
            </div>

            <form id="form-pago">
                <h2>Tus Datos</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="direccion">Dirección de Envío</label>
                        <input type="text" id="direccion" required>
                    </div>
                </div>

                <h2>Datos de Pago</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="tarjeta">Número de Tarjeta</label>
                        <input type="text" id="tarjeta" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="form-group">
                        <label for="expiracion">Fecha de Expiración</label>
                        <input type="text" id="expiracion" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="btn-pagar">Realizar Pago</button>
            </form>
        </div>
    </main>

    <script src="/js/menu.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resumenItemsContainer = document.getElementById('resumen-items');
            const resumenTotalEl = document.getElementById('resumen-total');
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

            if (carrito.length === 0) {
                window.location.href = '/html/productos.html'; // Redirigir si no hay nada que pagar
                return;
            }

            let total = 0;
            resumenItemsContainer.innerHTML = '';

            carrito.forEach(item => {
                const itemHtml = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>${item.nombre} (x${item.cantidad})</span>
                        <span>$${(item.precio * item.cantidad).toLocaleString('es-CL')}</span>
                    </div>
                `;
                resumenItemsContainer.insertAdjacentHTML('beforeend', itemHtml);
                total += item.precio * item.cantidad;
            });

            resumenTotalEl.innerHTML = `<strong>Total:</strong> $${total.toLocaleString('es-CL')}`;

            document.getElementById('form-pago').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('¡Gracias por tu compra! Tu pedido ha sido realizado.');
                localStorage.removeItem('carrito'); // Limpiar carrito
                window.location.href = '/html/index.html';
            });
        });
    </script>

    <footer class="footer">
        <p>&copy; 2025 Pastelería Mil Sabores. Todos los derechos reservados. By Luci&Benja</p>
    </footer>
</body>
</html>
